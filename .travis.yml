language: ruby
rvm:
- 2.2.0
notifications:
  email:
    recipients: front-end@bq.com
    on_success: change
    on_failure: never
before_install:
- npm install -g bower
- gem install jekyll
- gem install bundler
install:
- bower install
- bundle install
before_script:
- git config --global user.email "travis@bq.com"
- git config --global user.name "TRAVIS-CI"
script:
- bundle exec jekyll build
- bash ./travis-runner.sh
branches:
  only:
  - master
